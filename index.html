<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Sound Example</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 700px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            background-color: green;
            transition: width 0.5s, height 0.5s, background-color 0.5s;
        }

        
    </style>
</head>
<body>

<div class="container" id="hover-container">
    <img src="img/beach.jpg" alt="Additional Photo">
</div>




</body>
</html>
