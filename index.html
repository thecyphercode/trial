<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CypherCode</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            height: 100%;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1b1b1b;
            z-index: 1000; /* Ensure it stays above other content */
        }
        header img{
            height: 70px;
            width: 70px;
        }
      
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container3, .container1 {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100%;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgb(0, 0, 0);
            transition: width 0.5s, height 0.5s, background-color 0.5s;
        }
        .container3 img, .container1 img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        /* Initially hide container1 */
        .container1 {
            display: none;
        }

        @media (max-width: 576px) {
            .container3 {
                display: none;
            }
            .container1 {
                margin-top: 70px;
                display: flex; /* Show container1 on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="column">
        <header>
            <img src="imagee/cc-01.png" alt="CypherLogo">
        </header>

        <div class="container3">
            <img src="imagee/desktop.jpg" alt="Desktop View">
        </div>

        <div class="container1">
            <img src="imagee/mobileview.jpg" alt="Mobile View">
        </div>
    </div>
</body>
</html>
